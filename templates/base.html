{% load static %}

<!DOCTYPE html>
<html lang="pt">
<head>

    <link href="{% static 'home/css/stylesheet.css'%}" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'home/css/dinamic-style.css'%}">

    <!--linkando font poppins-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

<body>

{% block conteudo_body %} {%endblock%}

    <div class="icons-container">

        <ion-icon class="logo-linkedin" name="logo-linkedin"></ion-icon>
